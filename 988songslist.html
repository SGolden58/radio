<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>988 FM Playlist</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .screen {
      width: 1280px;
      height: 720px;
      background-color: #111;
      border: 8px solid #444;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.5);
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 20px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: #ccc;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
  <script>
    // Auto-refresh the iframe every 60 seconds (60000 ms)
    setInterval(() => {
      const iframe = document.getElementById('radioFrame');
      iframe.src = iframe.src;
    }, 60000);
  </script>
</head>
<body>
  <div class="screen">
    <div class="overlay">ðŸŽµ Playlist 988 FM â€” Latest 10 Songs</div>
    <iframe id="radioFrame" src="https://online-radio.my/12-988-fm.html" loading="lazy"></iframe>
    <div class="footer">
      EPG Source: <a href="https://sgolden58.github.io/radio/epg.xml" style="color:#ff6699;" target="_blank">epg.xml</a>
    </div>
  </div>
</body>
</html>
