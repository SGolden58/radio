name: Update Radio EPG

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate epg.xml
        run: python3 generate_epg.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add epg.xml
          git commit -m "Update EPG $(date -u)" || echo "No changes to commit"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Delete old workflow runs
        env:
          GITHUB_TOKEN_PAT: ${{ secrets.PAT_TOKEN }} # PAT with repo+workflow permissions
          KEEP_LATEST: 6
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.repository }}
        run: |
          echo "$GITHUB_TOKEN_PAT" | gh auth login --with-token

          echo "Fetching workflow runs..."
          runs=$(gh api --paginate "repos/$OWNER/$REPO/actions/runs" -q '.workflow_runs[] | {id, workflow_id, created_at}' | \
            jq -r '. | "\(.id) \(.workflow_id) \(.created_at)"' | sort -k3 -r)

          declare -A kept
          echo "$runs" | while read run_id workflow_id created_at; do
            if [ -z "${kept[$workflow_id]}" ]; then
              kept[$workflow_id]=0
            fi
            if [ "${kept[$workflow_id]}" -lt "$KEEP_LATEST" ]; then
              kept[$workflow_id]=$(( kept[$workflow_id] + 1 ))
            else
              echo "Deleting workflow run $run_id from workflow $workflow_id"
              gh api --method DELETE "repos/$OWNER/$REPO/actions/runs/$run_id"
            fi
          done
