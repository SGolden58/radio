name: Fetch 988 Songs

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:         # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: radio

      - name: Run Puppeteer script
        run: node fetch988.js
        working-directory: radio

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: 988songslist
          path: radio/988songslist.html

      - name: Commit and push updated HTML
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add radio/988songslist.html
          git commit -m "Update 988 songs list $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
